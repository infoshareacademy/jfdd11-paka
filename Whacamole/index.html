<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whac-A-Cat!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chango|Lato" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="leftdoor">
            <div class="instructions">
                <h3>How to play </h3>
                    <p>1. pick up your mouse</p>
                    <p>2. if you see the cat - click away!</p>
                    <p>3. Watch out for the gangster cat</p>
                    <button a href="">back to site </button>
               

            </div>
        </div>
        <div class="playbutton"></div>
        <div class="underbutton"></div>
        <div class="rightdoor"></div>

        <div class="header">
            <h1>Catch-A-Cat!</h1>
            <h2 class="header__time">0</h2>
        </div>

        <div class="game">
            <div class="box box1">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box2">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box3">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box4">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box5">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box6">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
        </div>
        <div class="highScores">

                <div class="row row1">
                  <div class="name">Player1</div><div class="score"></div>
                </div>
              
                <div class="row row2">
                  <div class="name">Player2</div><div class="score"></div>
                </div>
              
                <div class="row row3">
                  <div class="name">Player3</div><div class="score"></div>
                </div>     
        </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
