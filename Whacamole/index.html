<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whac-A-Cat!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chango|Lato" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
          <div class="rankingWrapper">
          <div class="rankingA"><a>Oops! Sorry...</a><br>
           <a class="yourScore"></a></div>
            <div class="close">X</div>
        <div class="userInput">
            <form class="userName">
                What's your name?<br>
                <input class="userInputName" type="text" name="name"><br>
                <input class="nameButton" type="submit" value="Submit">
              </form> 
        </div>
        <table class="table">
            <tbody>
              <tr>
                  <th>Rank</th>
                  <th>Username</th>
                  <th>Seconds</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Ania</td>
                <td>10</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Grzyb</td>
                <td>2</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="leftdoor">
            <div class="instructions">
                    <button class="instructionsGameRules">Game rules</button>
                    <button class="backToSite">back to site</button> 
                </div>
                    
        </div>
        <div class="playbutton"></div>
        <div class="rightdoor">
              <div class="rules">
                   <h1>Game Rules</h1>
                    <p>1. Grab your mouse</p>
                    <p>2. If you see the cat - click away!</p>
                    <p>3. Watch out for the gangster cat. He is trouble.</p>
           </div>
        </div>
        <div class="header">
            <h1>Catch-A-Cat!</h1>
            <h2 class="header__time">0</h2>
        </div>
        <div class="game">
            <div class="box box1">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box2">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box3">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box4">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box5">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box6">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
        </div>
        <audio src="Blop-Mark_DiAngelo-79054334.mp3" id="goodSound"></audio>
        <audio src="Commedy_Punch-Poorna_RAo-1017287436.mp3" id="badSound"></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
