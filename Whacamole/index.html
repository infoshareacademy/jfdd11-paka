<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whac-A-Cat!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chango|Lato" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="leftdoor">
            <div class="instructions">
                    <button class="instructionsGameRules">Game rules</button>
                    <p>1. Grab your mouse</p>
                    <p>2. If you see the cat - click away!</p>
                    <p>3. Watch out for the gangster cat. He is trouble.</p>
                    <button class="backToSite">back to site</button> 
                </div>
                    
        </div>
        <div class="playbutton"></div>
        <div class="rightdoor"></div>

        <div class="header">
            <h1>Catch-A-Cat!</h1>
            <h2 class="header__time">0</h2>
        </div>

        <div class="game">
            <div class="box box1">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box2">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box3">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box4">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box5">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
            <div class="box box6">
                <div class="cat"></div>
                <div class="score"></div>
            </div>
        </div>
        <audio src="Blop-Mark_DiAngelo-79054334.mp3" id="goodSound"></audio>
        <audio src="Commedy_Punch-Poorna_RAo-1017287436.mp3" id="badSound"></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
